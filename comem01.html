<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前置作業流程</title>
    <link rel="stylesheet" href="./comem_style.css">
</head>
<body>
    <h1>前置作業</h1>
    <img src="./image/java.jpg" width="800" height="530">
    <br>
    <p id="p1">
        1.Google搜尋『java』<br>
        2.點選java官網
    </p>
    <br><br>
    <img src="./image/java1.jpg" width="900" height="530">
    <br>
    <p id="p2">
        3.點選下載java
    </p>
    <br><br>
    <img src="./image/java2.jpg" width="800" height="530">
    <br>
    <p id="p3">
        4.點選Download Java<br>
        5.開啟下載完的java檔案
    </p>
    <br><br>
    <img src="./image/java3.jpg" width="800" height="1200">
    <br>
    <p id="p4">
        6.開啟之後點安裝按鈕
    </p>
    <br><br>
    <img src="./image/java4.jpg" width="800" height="530">
    <br>
    <p id="p5">
        7.開啟miecraft啟動器，然後切到安裝檔，點選『新安裝檔』按鈕
    </p>
    <br><br>
    <img src="./image/java5.jpg" width="800" height="530">
    <br>
    <p id="p6">
        8.選擇你想要的遊戲版本<br>
        9.建立
    </p>
    <br><br>
    <img src="./image/java6.jpg" width="800" height="530">
    <br>
    <p id="p7">
        10.建立完按開始遊戲
    </p>
    <br><br>
</body>
</html>
