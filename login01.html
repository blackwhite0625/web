<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登錄頁面</title>
    <link rel="stylesheet" href="./login01_style.css">
</head>
<body>
   
    <div class="wrap">
        <div class="form-box login">
            <h1>登錄</h1>
            <form action="#">
                <div class="input_box">
                    <label>帳號</label>
                    <span class="icon"></span>
                    <input type="text" required>
                    
                </div>
                <div class="input_box">
                    <label>密碼</label>
                    <span class="icon"></span>
                    <input type="password" required>
                    
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">記得帳號密碼</label>
                    <a href="#">忘記密碼?</a>
            
                </div>
                
                <button type="submit">登錄</button>
            </form>
        </div>
    </div>
</body>
</html>
