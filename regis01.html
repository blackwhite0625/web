<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
    <link rel="stylesheet" href="./regis01_style.css">
    
</head>
<body>
    
    <div class="wrap">
        <div class="form-box login">
            <h1>註冊</h1>
            <form action="#">
                <div class="input_box">
                    <label>電子郵件</label>
                    <span class="icon"></span>
                    <input type="email" required>
                    
                </div>
                <div class="input_box">
                    <label>帳號</label>
                    <span class="icon"></span>
                    <input type="text" required>
                    
                </div>
                <div class="input_box">
                    <label>密碼</label>
                    <span class="icon"></span>
                    <input type="password" required>
                    
                </div>
                
                <button type="submit" class="btn">註冊</button>
                
            </form>
        </div>
    </div>
</body>
</html>
